<title>ÂåñÂ≠¶ÂØæÁ≠ñÂïèÈ°åÈõÜ</title> <style>

<body>

  <h1 id="mainTitle">ÂåñÂ≠¶ÂØæÁ≠ñÂïèÈ°åÈõÜ</h1> <div id="controls">
      <button class="tag-btn" data-tag="basic">ÂåñÂ≠¶Âü∫Á§é</button>
      <button class="tag-btn" data-tag="advanced">ÂåñÂ≠¶</button>
  </div>
  <div id="quiz" style="display:none;">
    <div id="question"></div>
    <ul id="options"></ul>
    <div id="progress"></div>
  </div>

  <div id="result" style="display:none;"></div>


  <div id="overlay">
    <div id="modal">
      <div id="modal-message"></div>
      <div id="modal-explanation"></div>
      <button id="modalNextBtn">Ê¨°„Å∏ ‚ñ∂</button>
    </div>
  </div>

<script>
  let questions=[],current=0,score=0;

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.tag-btn').forEach(btn=>{
      btn.onclick=()=>startQuiz(btn.dataset.tag);
    });

    document.getElementById('modalNextBtn').onclick = () => {
      document.getElementById('overlay').style.display = 'none';
      if (++current < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    };
  });


  /* CSV„Éë„Éº„Çµ„Éº (Â§âÊõ¥„Å™„Åó) */
  async function loadCSV(file){
    const text = await (await fetch(file)).text();
    const parseCsvLine = (line) => {
      const result = [];
      let currentField = '';
      let inQuote = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          if (inQuote && line[i + 1] === '"') {
            currentField += '"';
            i++;
          } else {
            inQuote = !inQuote;
          }
        } else if (char === ',' && !inQuote) {
          result.push(currentField);
          currentField = '';
        } else {
          currentField += char;
        }
      }
      result.push(currentField);
      return result.map(field => {
        if (field.startsWith('"') && field.endsWith('"')) {
          return field.substring(1, field.length - 1).replace(/""/g, '"');
        }
        return field;
      });
    };
    return text.trim().split(/\r?\n/).slice(1).map(line => {
      if (!line) return null;
      const c = parseCsvLine(line);
      if (c.length < 5) return null;
      const lastIdx = c.length - 1;
      const answerIdx = lastIdx - 1;
      return {
        q: c[1],
        options: c.slice(2, answerIdx),
        answer: +c[answerIdx] - 1,
        explanation: c[lastIdx]
      };
    }).filter(q => q !== null);
  }

  /* shuffle (Â§âÊõ¥„Å™„Åó) */
  function shuffle(a){
    for(let i=a.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
    return a;
  }

  /* csvFileName (‚òÖÂ§âÊõ¥ 3/3) */
  function csvFileName(tag){
    // ‚ñº‚ñº‚ñº „Åì„Åì„Çí‰øÆÊ≠£„Åó„Åæ„Åó„Åü ‚ñº‚ñº‚ñº
    return {
      basic: 'basic.csv',     // „ÄåÂåñÂ≠¶Âü∫Á§é„Äç
      advanced: 'advanced.csv' // „ÄåÂåñÂ≠¶„Äç
    }[tag];
  }

  /* startQuiz (Â§âÊõ¥„Å™„Åó) */
  async function startQuiz(tag){
    document.getElementById('controls').style.display='none';
    document.getElementById('mainTitle').style.display='none';

    let pool;
    const fileName = csvFileName(tag);
    if (!fileName) {
        alert("ÂØæÂøú„Åô„ÇãCSV„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
        document.getElementById('controls').style.display='';
        document.getElementById('mainTitle').style.display='block';
        return;
    }

    try {
      pool = await loadCSV(fileName);
    } catch(err) {
      console.error("CSV Load Error:", err);
      pool = [];
    }

    if (!pool || pool.length === 0) {
        alert(`ÂïèÈ°å„Éï„Ç°„Ç§„É´(${fileName})„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
        document.getElementById('controls').style.display='';
        document.getElementById('mainTitle').style.display='block';
        return;
    }

    questions=shuffle(pool).slice(0,pool.length);
    current=score=0;
    document.getElementById('result').style.display='none';
    document.getElementById('quiz').style.display='';
    showQuestion();
  }

  /* showQuestion (Â§âÊõ¥„Å™„Åó) */
  function showQuestion(){
    const q=questions[current];
    document.getElementById('question').innerHTML = q.q;
    const ul=document.getElementById('options'); ul.innerHTML='';
    q.options.forEach((opt,i)=>{
      const li=document.createElement('li');
      li.innerHTML=`<button>${opt}</button>`;
      li.firstChild.onclick=()=>selectAnswer(i);
      ul.appendChild(li);
    });
    document.getElementById('progress').textContent=`${current+1}/${questions.length}`;
  }


  /* selectAnswer (Â§âÊõ¥„Å™„Åó) */
  function selectAnswer(idx){
    const q=questions[current],ul=document.getElementById('options');

    [...ul.children].forEach((li,i)=>{
      const b=li.firstChild; b.disabled=true;
      if(i===q.answer)b.style.background='lightgreen';
      else if(i===idx)b.style.background='salmon';
    });

    let msgHtml = '';
    if (idx === q.answer) {
      score++;
      msgHtml = '<span style="color:green; font-weight: bold;">üü¢ Ê≠£Ëß£ÔºÅ</span>';
    } else {
      msgHtml = `<span style="color:red; font-weight: bold;">‚ùå ‰∏çÊ≠£Ëß£</span>
                   <br><span style="color:#555">Ê≠£Ëß£: ${q.options[q.answer]}</span>`;
    }

    document.getElementById('modal-message').innerHTML = msgHtml;
    document.getElementById('modal-explanation').innerHTML = "<b>Ëß£Ë™¨:</b> " + q.explanation;
    document.getElementById('overlay').style.display = 'flex';
  }


  /* showResults (Â§âÊõ¥„Å™„Åó) */
  function showResults(){
    document.getElementById('quiz').style.display='none';
    const r=document.getElementById('result');
    r.innerHTML=`<h2>ÁµêÊûú: ${score}/${questions.length}</h2>`;
    r.style.display='';
    document.getElementById('controls').style.display='';
    document.getElementById('mainTitle').style.display='block';
  }
</script>
